apiVersion: apps/v1
kind: Deployment
metadata:
  name: markitdown-mcp
  labels:
    app: markitdown-mcp
    app.kubernetes.io/name: markitdown-mcp
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: markitdown-mcp
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: markitdown-mcp
        app.kubernetes.io/name: markitdown-mcp
        app.kubernetes.io/component: api
    spec:
      containers:
      - name: markitdown-mcp
        image: quay.io/your-username/markitdown-mcp:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
          name: http
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        env:
        - name: PORT
          value: "8080"
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: markitdown-config
              key: LOG_LEVEL
              optional: true
        - name: MAX_FILE_SIZE
          valueFrom:
            configMapKeyRef:
              name: markitdown-config
              key: MAX_FILE_SIZE
              optional: true
        volumeMounts:
        - name: temp-storage
          mountPath: /tmp/uploads
      volumes:
      - name: temp-storage
        emptyDir:
          sizeLimit: 1Gi
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: markitdown-mcp
  labels:
    app: markitdown-mcp
    app.kubernetes.io/name: markitdown-mcp
    app.kubernetes.io/component: api
spec:
  selector:
    app: markitdown-mcp
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
  sessionAffinity: None
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: markitdown-mcp
  labels:
    app: markitdown-mcp
    app.kubernetes.io/name: markitdown-mcp
    app.kubernetes.io/component: api
  annotations:
    haproxy.router.openshift.io/timeout: 120s
spec:
  to:
    kind: Service
    name: markitdown-mcp
    weight: 100
  port:
    targetPort: 8080
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
